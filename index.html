<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FUTOR STATEZ!</title>
    <!-- <script src="js/three.r85.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
    <style>
      body {
        margin: 0px;
      }
      #lyricsContainer {
        position: absolute;
        bottom: 5%;
        width: 100%;
        text-align: center;
      }
      #lyricsText {
        background-color: black;
        color: white;
        font-size: large;
        font-family: helvetica;
        font-weight: 100;
        white-space: pre;
        padding: 10px 20px;
        border-radius: 10px;
      }
      #cc-button {
        position: absolute;
        width: 54px;
        height: 40px;
        bottom: 0px;
        right: 10%;
        background-image: url(cc-button.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
        opacity: 0.5;
      }
      #cc-button:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <video class="media video" onwaiting="MM.isWaiting(event)" oncanplay="MM.readyClip(event)" id="base-video" style="display:none">
      <source src="videos/performance.mp4" type='video/mp4;'>
    </video>

    <video class="media video" id="actionVideo" onwaiting="MM.isWaiting(event)" oncanplay="MM.readyClip(event)" id="second-video" style="display:none">
      <source src="" type='video/mp4;' id="actionVideoSrc">
    </video>
    <script type="text/javascript">
      (function() {
        var NUM_ACTION_CLIPS = 6;
        var index = Math.ceil(Math.random() * NUM_ACTION_CLIPS);
        var file = "videos/action-" + index + ".mp4";
        var avSource = document.getElementById("actionVideoSrc");
        avSource.src = file;
        console.log(file);
      })();
    </script>


    <audio class="media audio" id="brodie" onwaiting="MM.isWaiting(event)" oncanplay="MM.readyClip(event)">
      <source src="audio/compressed/brodie.mp3" type="audio/mpeg">
    </audio>

    <audio class="media audio" id="nick" onwaiting="MM.isWaiting(event)" oncanplay="MM.readyClip(event)">
      <source src="audio/compressed/nick.mp3" type="audio/mpeg">
    </audio>

    <audio class="media audio" id="chuck" onwaiting="MM.isWaiting(event)" oncanplay="MM.readyClip(event)">
      <source src="audio/compressed/chuck.mp3" type="audio/mpeg">
    </audio>

    <audio class="media audio" id="dan" onwaiting="MM.isWaiting(event)" oncanplay="MM.readyClip(event)">
      <source src="audio/compressed/dan.mp3" type="audio/mpeg">
    </audio>

    <audio class="media audio" id="dave" onwaiting="MM.isWaiting(event)" oncanplay="MM.readyClip(event)">
      <source src="audio/compressed/dave.mp3" type="audio/mpeg">
    </audio>

    <div id="container"></div>
    <div id="lyricsContainer">
      <div id="lyricsText">
      </div>
    </div>

    <div id="cc-button" onclick="toggleLyrics(event)"></div>

    <script src="js/MediaManager.js"></script>
    <script src="js/Materials.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
